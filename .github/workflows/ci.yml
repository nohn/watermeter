name: CI

on:
  - push
  - pull_request

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Pull Code
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          extensions: imagick
      - name: Install composer dependencies
        run: composer update --no-ansi --no-interaction --no-progress
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Docker build
        run: docker build . -t nohn/watermeter
      - name: Run Container
        run: docker run nohn/watermeter:latest php /usr/src/watermeter/src/index.php | grep 819.7797
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            nohn/watermeter
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to Docker Hub (latest)
        if: github.ref == 'refs/heads/main' && github.repository == 'nohn/watermeter'
        uses: docker/build-push-action@v1
        with:
          context: .
          pull: true
          push: true
          cache-from: type=registry,ref=nohn/watermeter:latest
          cache-to: type=inline
          tags: nohn/watermeter:latest
          labels: ${{ steps.meta.outputs.labels }}
      - name: Push to Docker Hub (tags)
        if: github.ref != 'refs/heads/main' && github.repository == 'nohn/watermeter'
        uses: docker/build-push-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}